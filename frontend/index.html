<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credibility Checker - RAG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üîç Credibility Checker</h1>
            <p class="subtitle">Verify news articles using AI-powered analysis</p>
        </header>

        <div class="input-section">
            <form id="checkForm">
                <div class="form-group">
                    <label for="text">Article Text</label>
                    <textarea id="text" name="text" placeholder="Paste your article text here..." rows="8"
                        required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="topN">Related Articles</label>
                        <input type="number" id="topN" name="topN" min="1" max="10" value="3">
                    </div>
                    <div></div>
                </div>

                <button type="submit">Check Credibility</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Analyzing article...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results" id="results">
            <div class="score-card" id="scoreCard">
                <div class="score-value" id="scoreValue">-</div>
                <div class="score-label" id="scoreLabel">Credibility Score</div>
            </div>

            <div class="result-section" id="snippetsSection" style="display: none;">
                <h3>
                    <span class="result-icon">üìö</span>
                    Referenced Articles
                </h3>
                <div class="snippets-list" id="snippetsList"></div>
            </div>

            <div class="result-section">
                <h3>
                    <span class="result-icon">üí¨</span>
                    Analysis
                </h3>
                <div class="reason-text" id="reasonText"></div>
            </div>

            <div class="result-section">
                <h3>
                    <span class="result-icon">üìÑ</span>
                    Input Text
                </h3>
                <div class="article-excerpt" id="articleExcerpt"></div>
            </div>

            <div class="result-section" id="documentsSection" style="display: none;">
                <h3>
                    <span class="result-icon">üîó</span>
                    Related Sources
                </h3>
                <div class="documents-list" id="documentsList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
